<html>
  <head>
	  
	<title>
		Curvyyyy
	</title>
    <!--Load the AJAX API-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script type="text/javascript" src="gstatic/loader.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
		$(window).load(function() {
			$(".loading").fadeOut("slow");
		});
	</script>
  </head>

  <body onload=loadPage()>
	<!--Div that will hold the Side NavBar-->
	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a class="navHeading1">Choose the function: </a>
	  <a href="javascript:void(0)" onClick="run(1)">f(x) = sin(x)</a>
	  <a href="javascript:void(0)" onClick="run(2)">f(x) = cos(x)</a>
	  <a href="javascript:void(0)" onClick="run(3)">f(x) = 1+x</a>
	</div>

	<div id="main">

	  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Functions </span>
	</div>
	
	<div class="loading"></div>
	
	<!--Div that will hold the line chart-->
    <div id="chart_div"  align="center"></div>
    
    <!--Div that will hold the sliders-->
    <div id="slidecontainer" class="slidecontainer" align="center">
		<p> Number of values in x-axis: </p>
		<p>
		<input type="range" min="1" max="100" value="10" class="slider" id="myRange">
		<span id="sliderOut"></span>
		</p>
	</div>
	
	<script type="text/javascript" src="js/chart.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
  </body>
